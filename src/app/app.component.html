<app-first-setting></app-first-setting>
<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input class="new-todo" [placeholder]="inputHint" [(ngModel)]="todo" autofocus (keyup.enter)='addToList()'>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="list.length>0">
    <input class="toggle-all" type="checkbox" [(ngModel)]="toggleAll" (ngModelChange)="toggleAllChanged($event)">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let item of list | filter : filterType" [ngClass]="{'completed':item.done}">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="item.done" (ngModelChange)="updateToggleAllState()">
          <label>{{item.text |uppercase}}</label>
          <button class="destroy" (click)="removeList(item)"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
    </ul>
  </section>
  <app-footer *ngIf="list.length>0" [list]="list" (clearCompleted)="clearCompleted()" (filterTypeChanged)="filterTypeChanged($event)"></app-footer>
  <div class="row"><div class="col-sm-6">132</div></div>
</section>
