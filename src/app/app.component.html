<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input class="new-todo" [placeholder]="inputHint" [(ngModel)]="todo" autofocus (keyup.enter)='addToList()'>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="list.length>0">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!-- <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>Taste JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li> -->
      <li *ngFor="let item of list" [ngClass]="{'completed':item.done}">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="item.done">
          <label>{{item.text}}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
    </ul>
  </section>
 <app-footer *ngIf="list.length>0" [list]="list" (clearCompleted)="clearCompleted()"></app-footer>
</section>
