 <!-- This footer should hidden by default and shown when there are todos -->
 <footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{list.length}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected':filterType === 'All'}" class="seleted" (click)="changeFilterType('All')">All</a>
    </li>
    <li>
      <a [ngClass]="{'selected':filterType === 'Active'}" (click)="changeFilterType('Active')">Active</a>
    </li>
    <li>
      <a [ngClass]="{'selected':filterType === 'Completed'}" (click)="changeFilterType('Completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearBtnOnClick()">Clear completed</button>
</footer>
